<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Web App</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="home" class="navbar-brand">City Web App</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="location" class="nav-link">Location</a>
            </li>
            <li class="nav-item">
                <a href="weather" class="nav-link">Weather & Climate</a>
            </li>
            <li class="nav-item">
                <a href="education" class="nav-link">Education</a>
            </li>
        </ul>
    </div>
</nav>

<div class="m-5 pl-3">
    {% block content %} {% endblock %}
</div>

<script src="{{ url_for('static', filename='bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap-4.5.3-dist/js/bootstrap.min.js') }}">
</script>
</body>
</html>
