{% extends "page.html" %}

{% block content %}
<h1 class="pb-3">Location</h1>

<h4>City Latitude: <span class="font-weight-bold">{{latitude}}</span></h4>
<h4>City Longitude: <span class="font-weight-bold">{{longitude}}</span></h4>
<iframe
  width="900"
  height="500"
  frameborder="0"
  src={{url}} allowfullscreen
  class="map mt-3">
</iframe>
{% endblock %}
