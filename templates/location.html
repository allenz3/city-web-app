{% extends "page.html" %}

{% block content %}
<h1>Location</h1>

<h4>City Latitude: <span class="bold">{{latitude}}</span></h4>
<h4>City Longitude: <span class="bold">{{longitude}}</span></h4>
<iframe
  width="900"
  height="500"
  frameborder="0"
  src={{url}} allowfullscreen
  class="map">
</iframe>
{% endblock %}
